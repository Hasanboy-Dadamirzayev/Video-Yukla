<!DOCTYPE html>
<html>
<head>
    <title>Ro'yxatdan o'tish</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --error-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --google-color: #DB4437;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s 0.3s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--dark-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
            animation: underlineExpand 0.8s ease-out forwards;
        }

        @keyframes underlineExpand {
            from { width: 0; opacity: 0; }
            to { width: 80px; opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            transform: translateY(-2px);
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .password-strength::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--error-color);
            transition: var(--transition);
        }

        .form-control:focus ~ .password-strength::after {
            width: 25%;
            background: var(--error-color);
        }

        .form-control:valid ~ .password-strength::after {
            width: 50%;
            background: orange;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn-google {
            background: white;
            color: var(--google-color);
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: var(--google-color);
        }

        .btn-google svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
            margin: 0 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .form-control:invalid:not(:focus):not(:placeholder-shown) ~ .error {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Ro'yxatdan o'tish</h2>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Foydalanuvchi nomi</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Foydalanuvchi nomingiz" required>
                    <div class="error">Iltimos, foydalanuvchi nomini kiriting</div>
                </div>

                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Parolingiz (kamida 8 ta belgi)" required minlength="8">
                    <div class="password-strength"></div>
                    <div class="error">Parol kamida 8 ta belgidan iborat bo'lishi kerak</div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Parolni tasdiqlash</label>
                    <input type="password" id="confirm-password" name="password1" class="form-control" placeholder="Parolingizni qayta kiriting" required>
                    <div class="error">Parollar mos kelishi kerak</div>
                </div>

                <button type="submit" class="btn">Ro'yxatdan o'tish</button>

                <div class="divider">yoki</div>
                <a href="/accounts/signup/" style="text-decoration: none;">
                <button type="button" class="btn btn-google">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                    </svg>
                    Google orqali ro'yxatdan o'tish
                </button>
                </a>

                <div class="login-link">
                    Hisobingiz bormi? <a href="{% url 'login' %}">Tizimga kirish</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password match validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordError = confirmPassword.nextElementSibling;

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Parollar mos kelmadi");
                passwordError.style.display = 'block';
            } else {
                confirmPassword.setCustomValidity('');
                passwordError.style.display = 'none';
            }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);

        // Password strength indicator
        password.addEventListener('input', function() {
            const strengthBar = this.nextElementSibling;
            const strength = Math.min(this.value.length / 8 * 100, 100);

            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.style.backgroundColor = 'var(--error-color)';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = 'orange';
            } else {
                strengthBar.style.backgroundColor = 'var(--success-color)';
            }
        });
    </script>
</body>
</html>
